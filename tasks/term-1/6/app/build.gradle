plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // нет внешних runtime-библиотек (мы используем Swing)
    // добавляем JUnit для тестов
    testImplementation 'junit:junit:4.13.2'
}

java {
    // Подними до 11 или 17 чтобы избежать предупреждений про "8" в JDK24
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

application {
    mainClassName = 'org.example.App'
}
